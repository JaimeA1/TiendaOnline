<h1 class="h4 text-center mt-5">Regístrate</h1>
<hr/>
<form>
  <fieldset>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputUser">Usuario</label>
        <input type="text" class="form-control" id="inputUser" placeholder="Usuario">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword2">Repetir Contraseña</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Repetir Contraseña">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Correo</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Correo">
      </div>
      <div class="form-group col-md-4">
        <label for="inputNombre">Nombre</label>
        <input type="email" class="form-control" id="inputNombre" placeholder="Nombre">
      </div>
      <div class="form-group col-md-4">
        <label for="inputNombre2">Apellidos</label>
        <input type="password" class="form-control" id="inputNombre2" placeholder="Apellidos">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputDirecc">Direccion</label>
        <input type="text" class="form-control" id="inputDirecc" placeholder="Dirección Completa">
      </div>
      <div class="form-group col-md-4">
        <label for="inputCiudad">Localidad</label>
        <input type="text" class="form-control" id="inputCiudad" placeholder="Localidad">
      </div>
      <div class="form-group col-md-2">
        <label for="inputProv">Provincia</label>
        <input type="text" class="form-control" id="inputProv" placeholder="Provincia">
      </div>
      <div class="form-group col-md-2">
        <label for="inputCPostal">C. Postal</label>
        <input type="text" class="form-control" id="inputCPostal">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Recuérdame
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-light">Registrarse</button>
  </fieldset>
</form>
