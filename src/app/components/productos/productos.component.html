<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Productos</h1>
    <p class="lead font-weight-bold text-uppercase">disfruta de nuestra amplia variedad de productos</p>
  </div>
</div>
<section class="productos">
  <div class="card-columns">
    <div class="card border-light mb-3 animated" *ngFor= "let producto of productos; let i = index">
      <a (click)="verProducto(i)"><img class="card-img-top" src="{{producto.imagen}}" alt="{{producto.nombre}}"></a>
      <div class="card-body">
        <h5 class="card-title">{{producto.nombre}}</h5>
        <p class="card-text"><small>Consumición Preferente: {{producto.consumPref}} días</small></p>
        <h5 class="card-title text-right">{{producto.precio}}€</h5>
      </div>
      <button class="btn btn-light btn-block" (click)="verProducto(i)">Ver más...</button>
    </div>
  </div>
</section>
